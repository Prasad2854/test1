    body {

    -webkit-animation: AnimationName 26s ease infinite;

}

@-webkit-keyframes AnimationName {
    0%{background-position:0% 60%}
    50%{background-position:100% 41%}
    100%{background-position:0% 60%}
}
@-moz-keyframes AnimationName {
    0%{background-position:0% 60%}

      /* aquamarine */
  
    

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      width: 100%;
    }

    .input {
      padding: 10px;
      border: 1px solid #8b4513; /* saddlebrown */
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Styled checkboxes */
    .checkbox-group {
      display: flex;

      flex-direction: row; /* Set to "row" to align checkboxes horizontally */
      align-items: center;
      gap: 10px;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
    }

    .checkbox-wrapper input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #8b4513; /* saddlebrown */
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px; /* Adjust spacing between checkboxes */
    }

    .checkbox-wrapper input[type="checkbox"]:checked {
      background-color: #8b4513; /* saddlebrown */
      border: 2px solid #8b4513; /* saddlebrown */
    }

    .checkbox-wrapper label {
      cursor: pointer;
    }

    input[type="text"]::placeholder {
      color: #a9a9a9; /* darkgray */
    }

    input[type="submit"] {
      background-color: #32cd32; /* limegreen */
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #228b22; /* forestgreen */
    }
  </style>
